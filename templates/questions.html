{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

  <h1 class="pt-4 mb-3 text-center">Madlibs!</h1>

  <form action="story" class="pb-4">
  <!-- Create a loop to go through every element in the words list -->
  {% for word in words %}
  <!-- an example of one field -- you should make these autogenerated! -->
    <div class="form-group row">
      <label class="col-5 col-form-label text-right">{{ word }}</label>
      <div class="col-7">
        <input
            name = "{{ word }}"
            required
            aria-label= "{{ word }}"
            class="form-control">
      </div>
    </div>
    {% endfor %}
    <button class="btn btn-primary btn-lg w-100">
      Make My Story!
    </button>
  </form>

{% endblock %}
